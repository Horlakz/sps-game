<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="paper.css">
    <title>SPS Game</title>
</head>
<body>
    <div class="container">
        <div class="container-3">
            <h2>Stone, Paper, Scissors</h2>
            <div class="flexbox-container-3">
                <div class="flexbox-sps" id="flexbox-sps">
                   <img src="images/stone.png" alt="stone image" id="stone" height="150" width="150" onclick="spsGame(this)">
                   <img src="images/paper.png" alt="paper image" id="paper" height="150" width="150" onclick="spsGame(this)">
                   <img src="images/scissors.png" alt="scissors image" id="scissors" height="150" width="150" onclick="spsGame(this)">
                </div>
    
                <button class="btn btn-danger" onclick="history.go(0)">reset</button>
    
            </div>
        </div>
    
    </div>
    <script src="scissors.js"></script>
</body>
</html>
